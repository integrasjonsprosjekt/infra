stages:
  - build
  - fmt
  - plan

build-image:
  stage: build
  image: docker:24.0
  tags:
    - dind
  services:
    - docker:24.0-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  script:
    - echo "$CI_JOB_TOKEN" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
    - docker build -t "$CI_REGISTRY_IMAGE/tofu:1.10" .
    - docker push "$CI_REGISTRY_IMAGE/tofu:1.10"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - Dockerfile
      when: always

terraform-fmt:
  stage: fmt
  image: "$CI_REGISTRY_IMAGE/tofu:1.10"
  tags:
    - docker
  script:
    - echo "Running terraform fmt..."
    - tofu fmt -check -recursive
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - "**/*.tf"
      when: always

terraform-plan:
  stage: plan
  image: "$CI_REGISTRY_IMAGE/tofu:1.10"
  tags:
    - docker
  script:
    - echo "Running terraform plan..."
    - cd terraform || exit 1
    - tofu init
    - tofu plan -out=tfplan
  artifacts:
    paths:
      - tfplan
    expire_in: 1 hour
  dependencies:
    - terraform-fmt
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - "**/*.tf"
      when: always
