stages:
  - build
  - validate
  - fmt
  - plan
  - apply

variables:
  TF_HTTP_USERNAME: gitlab-ci-token
  TF_HTTP_PASSWORD: $CI_JOB_TOKEN

build-image:
  stage: build
  image: docker:24.0
  tags:
    - dind
  services:
    - docker:24.0-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
    - docker build -t "$CI_REGISTRY_IMAGE/tofu:1.10" .
    - docker push "$CI_REGISTRY_IMAGE/tofu:1.10"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
      changes:
        - Dockerfile

terraform-validate:
  stage: validate
  image: "$CI_REGISTRY_IMAGE/tofu:1.10"
  tags:
    - docker
  script:
    - echo "Running terraform validate..."
    - cd terraform || exit 1
    - tofu init
    - tofu validate
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - "**/*.tf"
      when: always

terraform-fmt:
  stage: fmt
  image: "$CI_REGISTRY_IMAGE/tofu:1.10"
  tags:
    - docker
  script:
    - echo "Running terraform fmt..."
    - tofu fmt -check -recursive
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - "**/*.tf"
      when: always

terraform-plan:
  stage: plan
  image: "$CI_REGISTRY_IMAGE/tofu:1.10"
  tags:
    - docker
  script:
    - echo "Running terraform plan..."
    - cd terraform || exit 1
    - env | cut -d= -f1
    - tofu init
    - tofu plan -out=tfplan
  artifacts:
    paths:
      - terraform/tfplan
    expire_in: 1 hour
  dependencies:
    - terraform-fmt
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - "**/*.tf"
      when: always

terraform-apply:
  stage: apply
  image: "$CI_REGISTRY_IMAGE/tofu:1.10"
  tags:
    - docker
  script:
    - echo "Running terraform apply..."
    - cd terraform || exit 1
    - tofu init
    - tofu apply -auto-approve tfplan
  dependencies:
    - terraform-plan
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - "**/*.tf"
      when: always
