stages:
  - build
  - pr
  - apply

variables:
  TF_HTTP_USERNAME: gitlab-ci-token
  TF_HTTP_PASSWORD: $CI_JOB_TOKEN

build-image:
  stage: build
  image: docker:24.0
  tags:
    - dind
  services:
    - docker:24.0-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
    - docker build -t "$CI_REGISTRY_IMAGE/tofu:1.10" .
    - docker push "$CI_REGISTRY_IMAGE/tofu:1.10"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
      changes:
        - Dockerfile

build-nix:
  stage: build
  trigger:
    include: pipelines/nix/nix.yml
    strategy: mirror
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
      changes:
        - "nixos/**"

terraform-pr:
  stage: pr
  trigger:
    include: pipelines/terraform/terraform-pr.yml
    strategy: mirror
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - "**/*.tf"
      when: always

terraform-apply:
  stage: apply
  image: "$CI_REGISTRY_IMAGE/tofu:1.10"
  tags:
    - docker
  script:
    - echo "Running terraform apply..."
    - cd terraform || exit 1
    - tofu init
    - tofu apply -auto-approve tfplan
  dependencies:
    - terraform-plan
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - "**/*.tf"
      when: always
