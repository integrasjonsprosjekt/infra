name: Build and push nixos image
on:
  push:
    branches:
      - main
    paths:
      - "nixos/**"
      - "terraform/image/**"
      - ".github/workflows/image.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v16
      - uses: actions/cache@v4
        with:
          path: /nix/store
          key: ${{ runner.os }}-nix
      - name: Build
        run: ./scripts/nix-build.sh
      - uses: opentofu/setup-opentofu@v1
      - name: Publish
        run: |
          cd terraform/image
          tofu init
          tofu apply -auto-approve
