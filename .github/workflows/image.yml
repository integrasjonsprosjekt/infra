name: Build and push nixos image
on:
  push:
    branches:
      - main
    paths:
      - "nixos/**"
      - "terraform/image/**"
      - ".github/workflows/image.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13.5-1' 
      - uses: cachix/install-nix-action@v16
      - name: Build
        run: ./scripts/nix-build.sh
      - uses: opentofu/setup-opentofu@v1
      - name: Publish
        run: |
          cd terraform/image
          tofu init
          tofu apply -auto-approve
